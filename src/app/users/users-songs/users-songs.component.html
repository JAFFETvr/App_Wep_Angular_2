<div id="container">
    <h3>Songs Available</h3>
    <div id="songs">
        <p>Songs:</p>
        <div id="play">
            <div *ngFor="let song of songs">
                <p>{{ song }}</p>
                <button (click)="addToPlaylist(song)">Add to Playlist</button>
            </div>
        </div>
    </div>
</div>
