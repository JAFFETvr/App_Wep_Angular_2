<app-user-header></app-user-header>
<div id="container">
    <h3>Your Playlist</h3>
    <div id="songs">
        <p>Songs:</p>
        <div id="play">
            <div *ngFor="let song of songs">
                <p>{{ song }}</p>
                <button (click)="addToPlaylist(song)">Delate to Playlist</button>
            </div>
        </div>
    </div>
</div>
